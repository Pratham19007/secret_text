<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encrypt/Decrypt Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            max-width: 420px;
            width: 100%;
            margin: 40px auto;
            padding: 32px 28px 24px 28px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(33,147,176,0.18);
            position: relative;
        }
        .container h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 18px;
            color: #2193b0;
            letter-spacing: 1px;
        }
        .icon {
            display: block;
            margin: 0 auto 10px auto;
            font-size: 2.5rem;
            color: #6dd5ed;
        }
        label {
            font-weight: 500;
            color: #2193b0;
            margin-top: 10px;
        }
        textarea, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #b2ebf2;
            border-radius: 7px;
            font-size: 1rem;
            background: #f7fbfc;
            transition: border-color 0.2s;
        }
        textarea:focus, input[type="number"]:focus {
            border-color: #2193b0;
            outline: none;
        }
        .actions {
            display: flex;
            gap: 18px;
            margin-bottom: 16px;
        }
        .actions label {
            margin: 0 6px 0 2px;
            font-weight: 400;
            color: #2193b0;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(33,147,176,0.10);
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
        }
        .result {
            margin-top: 24px;
            padding: 14px;
            background: #e0f7fa;
            border-radius: 7px;
            color: #006064;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(33,147,176,0.07);
        }
        .footer {
            text-align: center;
            margin-top: 18px;
            color: #90caf9;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="icon">üîí</span>
        <h2>Caesar Cipher Tool</h2>
        <form method="post">
            <label for="sample_text">Sample Text</label>
            <textarea id="sample_text" name="sample_text" rows="4" required placeholder="Enter your text here..."></textarea>
            <label for="shift">Shift Value</label>
            <input type="number" id="shift" name="shift" value="3" required min="0" max="25" placeholder="Shift (0-25)">
            <div class="actions">
                <input type="radio" id="encrypt" name="action" value="encrypt" checked>
                <label for="encrypt">Encrypt</label>
                <input type="radio" id="decrypt" name="action" value="decrypt">
                <label for="decrypt">Decrypt</label>
            </div>
            <button type="submit">üîê Submit</button>
        </form>
        {% if result %}
        <div class="result">
            <strong>Result:</strong> {{ result }}
        </div>
        {% endif %}
        <div class="footer">Made with Caesar Cipher | Team 19</div>
    </div>
</body>
</html>
